<html>
<!DOCTYPE html>
<head>
    <title>Inugami project analysis</title>
    <link rel="shortcut icon" type="image/x-icon" type="/analysis/favicon.ico"/>
    <base href="/analysis"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="/analysis/js/inugami-project-analysis-front-core-plugin.js"></script>
    <link href="/analysis/css/inugami-project-analysis-front-core-plugin.css" rel="stylesheet"/>
    <script type="text/javascript">
// =====================================================================
// GLOBALS VALUES
// =====================================================================
const CONTEXT_PATH="/analysis/";
const RESOURCES_PATH="/analysis/js/";
const APP_PATH="/analysis/js/app";
const APP_PATH="/analysis/js/vendors";

// =====================================================================
// SYSTEM JS CONFIG
// =====================================================================
( function (global){

SystemJS.typescriptOptions = {
	"target":"es5",
	"module":"system",
	"moduleResolution":"node",
	"sourceMap":true,
	"emitDecoratorMetadata":true,
	"experimentalDecorators":true,
	"noImplicitAny":true,
	"suppressImplicitAnyIndexErrors":true
};

var config ={
	transpiler:"ts",
	meta:{
		typescript:{
			exports:"ts"
		}
	},
	paths:{
		"vendor":VENDOR_PATH + "/"
	},
	bundles:{
	},
	map:{
	},
	packages:{
	}
};

if (global.filterSystemConfig){
	global.filterSystemConfig(config);
}
System.config(config);
System.import(APP_PATH+'/app.boot.ts').catch(console.error.bind(console));
})(this);
</script>
</head>
<body class="inugami-project-analysis ">
<app-component>
    <div class="loading">
        <div class="info">
            <h1>Inugami project analysis</h1>
            <h2>loading ...</h2>
            <div class="icon-loading">
                <img src="/analysis/images/loading.gif"/>
            </div>
        </div>
    </div>
</app-component>
</body>
</html>
